<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering App</title>
</head>
<body>
    <header>
        <div class="bg-Img">  
            <h1>Jimmy's Diner</h1>
            <h4>The best burgers and pizzas in town</h4>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="menu" id="menu">
                <!-- code here -->
            </div>
            <div class="total" id="total">
                <!-- code here -->
                <p> Total goes here [ignore]</p>
            </div>

        </div>
    </main>
    <section>
        <div class="hidden payment-modal">
            <h2>Enter card details</h2>
            <form class="payment-info">
                <input type="text" id="name" placeholder="Full Name">
                <input type="text" id="card" placeholder="Card Number">
                <input type="text" id="ccv" placeholder="CCV">
                <input type="submit" value="PAY">
            </form>
        </div>
    </section>


    <script src="index.js" type="module"></script>
</body>
</html>
